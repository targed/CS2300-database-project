            "></div>
</div>
</header>
<main class="flex-grow w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="border border-primary/20 dark:border-primary/30 rounded-lg">
<div class="px-6 py-4 border-b border-primary/20 dark:border-primary/30">
<h2 class="text-2xl font-bold tracking-tight">
              ADVANCED SEARCH // ARCHIVE DATABASE
            </h2>
<p class="text-sm text-stone-500 dark:text-stone-400 mt-1">
              Filter by specific criteria to narrow down your search results.
            </p>
</div>
<form class="p-6 space-y-8">
<div>
<label class="block text-sm font-medium uppercase tracking-wider text-stone-600 dark:text-stone-400" for="search-query">Search Query</label>
<input class="mt-2 block w-full bg-background-light dark:bg-primary/20 border border-primary/20 dark:border-primary/30 rounded p-3 text-sm focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60 focus:border-transparent outline-none transition" id="search-query" placeholder="Enter keywords, SCP designation, or phrases..." type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<div class="space-y-2">
<label class="block text-sm font-medium uppercase tracking-wider text-stone-600 dark:text-stone-400" for="object-class">Object Class</label>
<select class="form-select w-full bg-background-light dark:bg-primary/20 border border-primary/20 dark:border-primary/30 rounded p-3 text-sm appearance-none focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60 focus:border-transparent outline-none transition" id="object-class">
<option>Any</option>
<option>Safe</option>
<option>Euclid</option>
<option>Keter</option>
<option>Thaumiel</option>
<option>Apollyon</option>
<option>Archon</option>
<option>Neutralized</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium uppercase tracking-wider text-stone-600 dark:text-stone-400" for="containment-level">Containment Level</label>
<select class="form-select w-full bg-background-light dark:bg-primary/20 border border-primary/20 dark:border-primary/30 rounded p-3 text-sm appearance-none focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60 focus:border-transparent outline-none transition" id="containment-level">
<option>Any</option>
<option>Low</option>
<option>Medium</option>
<option>High</option>
<option>Maximum</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium uppercase tracking-wider text-stone-600 dark:text-stone-400" for="clearance-level">Security Clearance</label>
<select class="form-select w-full bg-background-light dark:bg-primary/20 border border-primary/20 dark:border-primary/30 rounded p-3 text-sm appearance-none focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60 focus:border-transparent outline-none transition" id="clearance-level">
<option>Any</option>
<option>Level 1</option>
<option>Level 2</option>
<option>Level 3</option>
<option>Level 4</option>
<option>Level 5</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium uppercase tracking-wider text-stone-600 dark:text-stone-400" for="doc-type">Document Type</label>
<select class="form-select w-full bg-background-light dark:bg-primary/20 border border-primary/20 dark:border-primary/30 rounded p-3 text-sm appearance-none focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60 focus:border-transparent outline-none transition" id="doc-type">
<option>Any</option>
<option>Main SCP File</option>
<option>Addendum</option>
<option>Experiment Log</option>
<option>Incident Report</option>
<option>Interview Log</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium uppercase tracking-wider text-stone-600 dark:text-stone-400" for="date-range">Date Range</label>
<select class="form-select w-full bg-background-light dark:bg-primary/20 border border-primary/20 dark:border-primary/30 rounded p-3 text-sm appearance-none focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60 focus:border-transparent outline-none transition" id="date-range">
<option>Any Time</option>
<option>Past 24 Hours</option>
<option>Past Week</option>
<option>Past Month</option>
<option>Past Year</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium uppercase tracking-wider text-stone-600 dark:text-stone-400" for="author">Author / Researcher</label>
<input class="block w-full bg-background-light dark:bg-primary/20 border border-primary/20 dark:border-primary/30 rounded p-3 text-sm focus:ring-2 focus:ring-primary/50 dark:focus:ring-primary/60 focus:border-transparent outline-none transition" id="author" placeholder="e.g. Dr. Gears" type="text"/>
</div>
</div>
<div class="flex flex-col sm:flex-row justify-end items-center gap-4 pt-6 border-t border-primary/20 dark:border-primary/30">
<button class="w-full sm:w-auto px-6 py-2.5 text-sm font-bold uppercase tracking-wider bg-primary/10 dark:bg-primary/20 text-stone-800 dark:text-stone-300 rounded hover:bg-primary/20 dark:hover:bg-primary/30 transition" type="reset">
                Clear Filters
              </button>
<button class="w-full sm:w-auto px-8 py-2.5 text-sm font-bold uppercase tracking-wider bg-primary text-white rounded hover:bg-opacity-90 transition" type="submit">
                Initiate Search
              </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
